<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
  </head>
  <body>
    <h1>My Dashboard</h1>
    <div>
      <h2>Sales</h2>
      <p>$100,000</p>
    </div>
    <div>
      <h2>Traffic</h2>
      <p>10,000 visits</p>
    </div>
    <div>
      <h2>Users</h2>
      <p>500</p>
    </div>
    <div>
      <h2>Latest Orders</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Product A</td>
            <td>$50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Product B</td>
            <td>$75</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bob Johnson</td>
            <td>Product C</td>
            <td>$100</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>Support Tickets</h2>
      <ul>
        <li>Ticket 1</li>
        <li>Ticket 2</li>
        <li>Ticket 3</li>
      </ul>
    </div>
  </body>
</html>
